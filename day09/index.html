<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // var, let 실습
    var name = "Oz" ;
    var name = "Oz2" ; // var는 중복 선언 가능

    let age = 30;
    // let age = 25; // let은 중복 선언 불가능
    const pi = 3.14; // const는 상수로 재할당 불가능
    //pi = 3.2; //
    const profile = {name:"yujun"};
    profile.name = 23 ; // const는 객체의 재할당은 불가능하지만, 객체의 속성은 변경 가능

    let string1 = "작은따옴표(')가 포함됩니다.";
    let string2 = '큰따옴표(")가 포함됩니다.';
    //console.log("string1", string1);
    //console.log("string2", string2);

    // string 문자열 연결
    let stringA = "문자열" + "연결";
    let stringB = string1 +" " + string2 ;
    console.log("stringA", stringA);
    console.log("stringB", stringB);
    // ES6 템플릿 (백틱)
    let myName = "Ju Hyundon" ;
    let es6String = `나의 이름은 ${myName} 입니다.`; // 백틱(`)을 사용하여 문자열 내 변수 삽입
    console.log("es6String", es6String);

    //숫자형
    let num1 = 1;
    let num2 = 2;
    console.log("num1 + num2", num1 + num2); // 덧셈

    let float1 = 0.1;
    let float2 = 1.1;
    console.log("float1 + float2", float1 + float2); // 부동

    //논리형
    let boolean1 = true;
    let boolean2 = false;
    let boolean3 = 10 < 20; 
    let boolean4 = 10 > 20;
    console.log("boolean1", boolean1);
    console.log("boolean2", boolean2);
    console.log("boolean3", boolean3);
    console.log("boolean4", boolean4);

    // 객체
    // 배열
    let studentScore = [80, 70, 90, 60];
    let emptyScore = []; // 빈 배열
    console.log("studentScore", studentScore);
    console.log("studentScore[0]", studentScore[0]); // 첫 번째 요소 접근
    console.log("studentScore[1]", studentScore[1]); // 두 번째 요소 접근
    console.log("studentScore[2]", studentScore[2]); // 세 번째 요소 접근
    console.log("studentScore[3]", studentScore[3]); // 네 번째 요소 접근
    console.log("studentScore.length", studentScore.length); // 배열의 길이
    console.log("emptyScore.length", emptyScore.length); // 빈 배열 출력

    // 객체 리터럴 Object 
    let studentScoreObj = {
        koreanScore: 80, // koreanScore라는 keyrk 80dlfksms value를 가진 attribute(속성)가 있다.
        englishScore: 70,
        mathScore: 90,
        scienceScore: 60,
    };
    console.log("studentScoreObj.koreanScore", studentScoreObj.koreanScore);
    console.log("studentScoreObj[`koreanScore`]", studentScoreObj["koreanScore"]); 
    
    // 타입확인
    console.log(typeof es6String);
    console.log(typeof float1);
  </script>
